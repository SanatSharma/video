<body>
<h1>Sample video player</h1>
<video 
    class = "video-js vjs-default-skin vjs-big-play-centered "
    width="640" height="440"
    id="my-player"
    class="video-js"
    preload="auto"
    controls
    poster="https://upload.wikimedia.org/wikipedia/commons/5/5a/McLaren_MP4-28_Perez_Barcelona_Test_2_%28cropped%29.jpg "
    data-setup='{
        "techOrder": ["flash", "html5"],        
        "plugins": { "seekButtons": {"forward": 30, "back": 10},
                     "brand": {"image": "logo-example.png",
                                "title": "my_image", "destination": "http://allthegreatshows.com"},
                     "watermark": {"file": "2.jpg", "xpos": 60, "ypos":30, "xrepeat":0, "opacity":0.3}},
        "playbackRates": [0.5,1,1.5,2]
    }'
    >
    <source src="rtmp://192.168.137.1:1935/live2/puneet" type="rtmp/mp4"></source>
    
    <p class="vjs-no-js">
    To view this video please enable JavaScript, and consider upgrading to a
    web browser that
    <a href="http://videojs.com/html5-video-support/" target="_blank">
    supports HTML5 video</a>
    </p>
</video>

<script>
//        <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4"></source>

   //  <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4"></source>
   // <source src="http://techslides.com/demos/sample-videos/small.webm" type="video/webm"></source>
   // <source src="http://techslides.com/demos/sample-videos/small.ogv" type="video/ogg"></source>
   
//    var player = videojs('my-player');
//    player['playbackRates'] = [0.5,1,1.5,2];
//    player['aspectRatio'] = "16:9"
//    console.log(player);

    $(window).keypress(function(e) {
        console.log("Entering keypress function");
        var video = videojs('my-player');
        if (e.which == 32) {
            if (video.paused()){
                console.log("Play paused video");
                video.play();
            }
             else{
                console.log("Pause video!");
                video.pause();
             }
        }
    });

    (function(window, videojs) {
      var player = videojs('my-player');
      player.overlay({
        content: 'Default overlay content',
        debug: true,
        overlays: [{
          content: 'The video is playing!',
          start: 'play',
          end: 'pause'
        }, {
          start: 0,
          end: 15,
          align: 'bottom-left'
        }, {
          start: 15,
          end: 30,
          align: 'bottom'
        }, {
          start: 30,
          end: 45,
          align: 'bottom-right'
        }, {
          start: 20,
          end: 'pause'
        }]
      });

      
    }(window, window.videojs));

    console.log("Ran this");
</script>
